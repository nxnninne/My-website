<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Xazazel</title>
    <meta name="description" content="พื้นที่แสดงผลงานศิลปะและการออกแบบเชิงเรขาคณิต">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style3.css">
</head>

<body data-theme="dark" data-geometry-mode="complex">

    <!-- BACKGROUND  -->
    <div class="geo-background-wrapper" aria-hidden="true">
        <canvas id="geometry-canvas"></canvas>
        <svg class="overlay-grid" width="100%" height="100%">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M40 0 L0 0 0 40" fill="none"
                          stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <!--  HEADER  -->
    <header id="main-header">
        <nav aria-label="Main Navigation">
            <a href="#" class="logo" data-hover-effect="glitch">PORTFOLIO</a>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about me.html">About me</a></li>
                <li><a href="project.html">Project2026</a></li>
                <!-- <li>
                    <button id="contact-trigger" aria-haspopup="dialog">
                        Contact
                    </button>
                </li> -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--  MAIN -->
    <main id="smooth-scroll-container">

        <!-- HERO -->
        <section id="hero" class="section-hero">
            <div class="content-mask">
                <h1 class="glitch-text" data-text="CREATIVE GEOMETRY">
                    CREATIVE <br> GEOMETRY
                </h1>
                <p class="subtitle">Welcome to my project.</p>
            </div>

            <div class="geo-shape shape-cube" data-parallax="0.5"></div>
            <div class="geo-shape shape-pyramid" data-parallax="0.2"></div>
        </section>

        <!-- WORK -->
        <section id="work" class="section-work">
    <header class="section-header">
        <h2>Selected Works</h2>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="model">MODELS</button>
            <button class="filter-btn" data-filter="code">CODE (Py/SQL/C)</button>
            <button class="filter-btn" data-filter="article">ARTICLES</button>
        </div>
    </header>

    <div class="grid-container">
        </div>
</section>
                
        </section>

        <!-- INTERACTIVE -->
        <section id="interactive" class="section-playground">
            <h2>Interactive Zone</h2>
            <p>An experimental space where geometry, motion, and code collide.</p>
            <div id="webgl-container" role="application"
                 aria-label="3D Interactive Scene"></div>
        </section>

    </main>

    <!--  CONTACT MODAL  -->
    <dialog id="contact-modal" class="modal-geometry">
        <form method="dialog" class="form-styled">
            <header>
                <h3>Let's Connect</h3>
                <button value="close" aria-label="Close modal">✕</button>
            </header>

            <div class="input-group">
                <input type="text" id="name" required placeholder=" ">
                <label for="name">Name</label>
                <div class="line-ripple"></div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
                <div class="line-ripple"></div>
            </div>

            <div class="input-group">
                <textarea id="msg" required placeholder=" "></textarea>
                <label for="msg">Message</label>
                <div class="line-ripple"></div>
            </div>

            <button type="submit" class="btn-submit">
                <span>Send Message</span>
                <svg class="btn-shape" aria-hidden="true">
                    <rect x="0" y="0" width="100%" height="100%"/>
                </svg>
            </button>
        </form>
    </dialog>

    <!--  FOOTER  -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Ninja. Designed with Geometry.</p>
        </div>
    </footer>

    <!--  SCRIPT  -->
    <script src="app.js"></script>
</body>
</html>
